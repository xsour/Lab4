<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <title>Система управління бібліотекою</title>
</head>
<body class="bg-secondary bg-opacity-10">
<div class="container mt-4">
    <h1 class="text-center fw-bold mb-4">Система управління бібліотекою</h1>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="card-title mb-3 fs-4">Додати книгу</h2>
            <form>
                <div class="mb-3">
                    <input
                            type="text"
                            class="form-control"
                            id="bookTitle"
                            placeholder="Назва книги"
                    />
                </div>
                <div class="mb-3">
                    <input
                            type="text"
                            class="form-control"
                            id="bookAuthor"
                            placeholder="Автор"
                    />
                </div>
                <div class="mb-3">
                    <input
                            type="text"
                            class="form-control"
                            id="bookYear"
                            placeholder="Рік видання"
                    />
                </div>
                <button type="button" id="addBookBtn" class="btn btn-success">
                    Додати книгу
                </button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="card-title mb-3 fs-4">Додати користувача</h2>
            <form>
                <div class="mb-3">
                    <input
                            type="text"
                            class="form-control"
                            id="userName"
                            placeholder="Ім'я"
                    />
                </div>
                <div class="mb-3">
                    <input
                            type="email"
                            class="form-control"
                            id="userEmail"
                            placeholder="Email"
                    />
                </div>
                <button type="button" id="addUserBtn" class="btn btn-success">
                    Додати Користувача
                </button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="card-title fs-4">Список книг</h2>
            <div id="booksList"></div>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="card-title fs-4">Список користувачів</h2>
            <div id="usersList"></div>
        </div>
    </div>
</div>

<!-- modals  -->

<!-- Модальне вікно для успішних дій -->
<div
        class="modal fade"
        id="successModal"
        tabindex="-1"
        aria-labelledby="successModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Успіх</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-modal-id="successModal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p id="successModalMessage"></p>
            </div>
        </div>
    </div>
</div>

<!-- Модальне вікно для позичання книги -->
<div
        class="modal fade"
        id="borrowBookModal"
        tabindex="-1"
        aria-labelledby="borrowBookModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="borrowBookModalLabel">
                    Позичити книгу
                </h5>
                <button
                        type="button"
                        class="btn-close"
                        data-modal-id="borrowBookModal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p>Введіть ID користувача:</p>
                <input type="text" class="form-control" id="borrowUserId" />
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-primary"
                        id="confirmBorrowButton">
                    Позичити
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Модальне вікно для успішного позичання/повернення книги -->
<div
        class="modal fade"
        id="bookActionModal"
        tabindex="-1"
        aria-labelledby="bookActionModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookActionModalLabel">Успіх</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-modal-id="bookActionModal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p id="bookActionModalMessage"></p>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalTitle">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" data-modal-id="errorModal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="errorModalMessage"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
